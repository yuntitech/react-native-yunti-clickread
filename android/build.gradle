buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    mavenCentral()
    maven {
        url "http://mvn.yeteam.com:8010/nexus/content/groups/public"
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.yeteam.bookln:ytdeep-dtosdk:1.9.22'
    compile 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.nineoldandroids:library:2.4.0'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.1.6'
    implementation 'com.github.chrisbanes:PhotoView:1.3.0'
    implementation 'com.alibaba:fastjson:1.1.55.android'
    implementation 'com.google.android.exoplayer:exoplayer:2.11.4'
    implementation('com.google.android.exoplayer:extension-okhttp:2.11.4') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation 'com.badoo.mobile:android-weak-handler:1.1'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.apache.commons:commons-collections4:4.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation("com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}")
    implementation('com.cqtouch:commons-tool:1.1') {
        exclude group: 'com.alibaba', module: 'fastjson'
    }
    implementation 'com.afollestad.material-dialogs:core:0.9.4.5'
    implementation project(':@react-native-community_async-storage')
    //mta 稳定版
    api 'com.qq.mta:mta:3.6.0-release'
    //mid  jar包 必须添加
    api 'com.tencent.mid:mid:4.1.5-release'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'org.apache.commons:commons-lang3:3.9'
}
